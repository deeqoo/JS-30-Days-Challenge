<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>
    <script>
    const dogs = [{
        name: 'Snickers',
        age: 2
    }, {
        name: 'hugo',
        age: 8
    }];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    var name = "Rex Ali";

    // Regular
    console.log('Hello console');

    // Interpolated
    // replaces second argument name in %s position.
    console.log('Hello, Name is %s ', name);
    // can also do like this, es6:
    console.log(`Name is ${name}`);

    // Styled
    console.log('%c I am great text', 'font-size:50px; background:orange');

    // warning!
    console.warn('Ah NO NO NO');

    // Error :|
    console.error("Ah shit!");

    // Info
    console.info("Crocodiles eat 3-4 per year!");

    // Testing
    const pe = document.querySelector('p');
    console.assert(pe.classList.contains('ouch'), 'That is WRONG!')
        // console.assert(1 === 1, "That's not RIGHT!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(pe);
    console.dir(pe);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
        // console.group(`dog.name`);
        console.groupCollapsed(`dog.name`);
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.age} years old`);
        console.log(`This is ${dog.age * 7} years old`);
        console.groupEnd(`dog.name`);
    });

    // counting,counts how accurance of something/object
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('steve');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);
    </script>
</body>

</html>
